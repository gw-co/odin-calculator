<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-body">
        <div class="screen">
            <div class="prev">
                keyboard keys:
                <p>numpad keys. Esc for reset/AC.</p>
                <p>backspace/b keys. n for negation.</p>
            </div>
            <div class="current-value"></div>
        </div>
        <div class="buttons">
            <button class="button reddish"  onclick="buttonfunc('A', this)">AC</button>
            <button class="button reddish"  onclick="buttonfunc('b', this)">âŒ«</button>
            <button class="button op"       onclick="buttonfunc('^', this)">^</button>
            <button class="button op"       onclick="buttonfunc('/', this)">/</button>
            <button class="button num"      onclick="buttonfunc('7', this)">7</button>
            <button class="button num"      onclick="buttonfunc('8', this)">8</button>
            <button class="button num"      onclick="buttonfunc('9', this)">9</button>
            <button class="button op"       onclick="buttonfunc('*', this)">*</button>
            <button class="button num"      onclick="buttonfunc('4', this)">4</button>
            <button class="button num"      onclick="buttonfunc('5', this)">5</button>
            <button class="button num"      onclick="buttonfunc('6', this)">6</button>
            <button class="button op"       onclick="buttonfunc('-', this)">-</button>
            <button class="button num"      onclick="buttonfunc('1', this)">1</button>
            <button class="button num"      onclick="buttonfunc('2', this)">2</button>
            <button class="button num"      onclick="buttonfunc('3', this)">3</button>
            <button class="button op"       onclick="buttonfunc('+', this)">+</button>
            <button class="button num"      onclick="buttonfunc('0', this)">0</button>
            <button class="button num"      onclick="buttonfunc('.', this)">.</button>
            <button class="button num"      onclick="buttonfunc('n', this)">+/-</button>
            <button class="button equal"    onclick="buttonfunc('=', this)">=</button>
        </div>
    </div>
</body>
</html>
